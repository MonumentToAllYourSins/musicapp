  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          &nbsp;
        </div>
      </div>
    </div>

    <div id="main" class="container">

      <div id="alert" class="alert alert-block alert-error" style="display:none;">
        <h4 class="alert-heading" id="message"></h4>
      </div>

      <div id="mainContainer">

      <div id="welcome" class="span4" style="display:none;">
        <h3>Welcome <span id="username"></span>!</h3>
        <p>Click on any online user to initiate a chat.</p>
      </div>

      <br/>

      <div class="span2 well" id="users">
      </div>

      <div class="modal" id="incomingCall" tabindex="-1" role="dialog"
           aria-labelledby="incomingCall" aria-hidden="true">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h3>Incoming Call</h3>
        </div>
        <div class="modal-body">
          <img src="img/incoming.png"/><br/><p>&nbsp;</p>
          <p>You have an incoming call from <span id="incomingUser"></span></p>
          <audio id="incomingRing" src="ring.ogg" loop/>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal" aria-hidden="true">Reject</button>
          <button id="incomingAccept" class="btn btn-primary">Accept</button>
        </div>
      </div>

      </div> <!-- mainContainer -->
    </div>

    <div id="call" class="container" style="display: none;">
      <span id="dialing">
        <img src="img/loading.gif"/>
        <b>Dialing...</b>
      </span>
      <span id="hangup" style="display: none;">
        <a class="btn btn-danger" onclick="endCall();">Hang Up</a>
      </span>
      <span>
        <h3>Remote</h3>
        <video width="640" height="480" id="remotevideo" controls/>
      </span>
      <span>
        <h3>Local</h3>
        <video width="320" height="240" id="localvideo" controls/>
      </span>
    </div>

    <div class="container">
                 <div class="card" style="background-color: black;opacity: 0.7">
                           
                            <div class="card-content white-text center">
                                <span class="card-title">Chatting Area</span>
                            </div>

                          <!--   <div class="center">
                                <h6 class="center-align white-text">You are not logged in yet.</h6>
                                <a onClick="" class="blue waves-effect waves-light btn"><i class="material-icons left">vpn_key</i>Login via GitHub</a>
                            </div> -->
                            <div class = "row"></div>

                            <center><div class="container-full">
                                <ul class="collection" style="background-color: papayawhip;width:80%;height:50%">
                                    <li id='chatContent' class="collection-item example-chat-messages" style="background-color: papayawhip"></li>
                                    <li style="background-color: papayawhip">Sophia is typing...</li>
                                </ul>
                            </div></center>
                            <!--Chatting Area-->

                            <div class="col s12 center">
                                <div class="example-chat l-demo-container" id="userChatting">


                                    <footer class='input-field'>
                                        <input type='text' id='nameInput' placeholder='Enter a username...' onclick="this.value=''; this.style.color='white'">
                                    </footer>

                                    <footer class="input-field">
                                        <input type='text' id='messageInput'  placeholder='Type a message...' onclick="this.value=''; this.style.color='white'">
                                    </footer>

                                    <!--<footer class="input-field">-->
                                        <!--<center><a class="waves-effect waves-orange orange btn modal-trigger" style="width:250px;" href="#modalLogin1">Send</a></center><br>-->
                                    <!--</footer>-->


                                </div>
                            </div>

                </div>
    </div>

    <div class="container">
      <button type="button" class="btn btn-warning" data-toggle="collapse"
        data-target="#debug">Hide Debug</button>
      <br/>
      <pre id="debug" class="collapse in"></pre>
    </div>


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/chat.js"></script>
    <script src="js/adapter.js"></script>
